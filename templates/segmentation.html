{% extends "display.html" %}
{% block show_mask %}
<h1 class="text-center">Segmentation Mask</h1>
<div class="container text-center">
    <div class="row">
        <div class="col">
        <h3>Sagittal</h3>
        <img src="{{ url_for('static', filename='sagittal_mask.jpg') }}" class="img-thumbnail" alt="sagittal">
        <label class="form-label" for="customRange1"></label>
        <input type="range" class="form-range" id="customRange1">
        </div>
        <div class="col">
        <h3>Coronal</h3>
        <img src="{{ url_for('static', filename='coronal_mask.jpg') }}" class="img-thumbnail" alt="axial">
        <input type="range" class="form-range" id="customRange1">
        </div>
        <div class="col">
        <h3>Axial</h3>
        <img src="{{ url_for('static', filename='axial_mask.jpg') }}" class="img-thumbnail" alt="coronal">
        <input type="range" class="form-range" id="customRange1">
        </div>
    </div>
</div>

<div class="col-12">
    <button type="submit" class="btn btn-primary">確定分割</button>
</div>

{% endblock %}
