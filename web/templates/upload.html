<!doctype html>
<html>
  <head>
    <title>檔案上傳</title>
  </head>
  <body>
    <h1>上傳檔案</h1>
    <p>{{ error }}<p>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" accept=".nii, .nii.gz"  name="file">
      <input type="submit" value="上傳">
    </form>

    <h1>功能選項</h1>
    <p><a href="/show">預覽mri影像</a></p>

  </body>
</html>
